---
proxy-providers:
  Game:
    type: file
    path: "./proxy_provider/Proxies-Game.yaml"
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 50
  Sosmed:
    type: file
    path: "./proxy_provider/Proxies-Sosmed.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 50
  Stream:
    type: file
    path: "./proxy_provider/Proxies-Stream.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 50
  Browser:
    type: file
    path: "./proxy_provider/Proxies-Browser.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 50
proxy-groups:
- name: Game
  type: load-balance
  disable-udp: false
  use:
  - Game
  url: http://www.gstatic.com/generate_204
  interval: '50'
- name: Sosmed
  type: load-balance
  disable-udp: false
  use:
  - Sosmed
  url: http://www.gstatic.com/generate_204
  interval: '50'
- name: Stream
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Stream
  url: http://www.gstatic.com/generate_204
  interval: '50'
- name: Browser
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Browser
  url: http://www.gstatic.com/generate_204
  interval: '50'
- name: LB Proxies and Rules
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - Game
  - Sosmed
  - Stream
  - Browser
  url: http://www.gstatic.com/generate_204
  interval: '300'
redir-port: 7892
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  fallback:
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
  - https://1.1.1.1/dns-query
  - tls://8.8.8.8:853
  fallback-filter:
    geoip: false
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
ipv6: false
profile:
  store-selected: true

